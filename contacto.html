  <main>
    <section class="contact-form">
      <h2>Formulario de Contacto</h2>
      <form class="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre"required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Introduce tu email"required>

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="4" placeholder="Deja tu mensaje aqui"required></textarea>

        <button class="boton" type="submit">Enviar Mensaje</button>
      </form>
      </section>
  </main>
